<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Capítulo 2 — Para Ela</title>
    <style>
        :root {
            --rosa: #ff6fa6;
            --rosa-2: #ff4f92;
            --rosa-3: #ffd2e4;
            --escuro: #0f0a1a;
            --texto: #fff7fb;
            --vermelho: #e11d48;
            /* lírios */
            --vermelho-2: #fb7185;
            --dourado: #ffd166;
            --azul: #1c2a67;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: var(--texto);
            background: linear-gradient(180deg, #2b1542, #1b1033 45%, #0e0a1d)
        }

        body {
            overflow: hidden
        }

        /* CENÁRIO PRAIA RJ (silhueta simples) */
        .sky {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(800px 280px at 50% -40px, rgba(255, 255, 255, .12), transparent 60%),
                radial-gradient(1200px 600px at 50% 120%, #140d26 0%, transparent 65%);
            pointer-events: none;
        }

        .stars,
        .stars:before {
            position: absolute;
            inset: 0;
            content: "";
            display: block;
            pointer-events: none;
            background-image:
                radial-gradient(1px 1px at 10% 30%, #fff8 50%, transparent 52%),
                radial-gradient(1px 1px at 80% 40%, #fff5 50%, transparent 52%),
                radial-gradient(1px 1px at 45% 70%, #fff7 50%, transparent 52%),
                radial-gradient(1px 1px at 65% 15%, #fff6 50%, transparent 52%);
            background-size: 400px 400px, 500px 500px, 600px 600px, 700px 700px;
            animation: twinkle 8s linear infinite;
            opacity: .9;
        }

        .stars:before {
            animation-duration: 13s;
            opacity: .6
        }

        @keyframes twinkle {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(6px)
            }
        }

        .rio {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 38vh;
            pointer-events: none;
            background:
                /* mar */
                linear-gradient(0deg, rgba(28, 42, 103, .8), rgba(28, 42, 103, .2) 60%, transparent 60%) bottom/100% 60% no-repeat,
                /* areia */
                radial-gradient(80% 100% at 50% 150%, #2a1d49 0%, #1e153a 60%, transparent 61%) bottom/100% 100% no-repeat;
        }

        .montes {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 28vh;
            height: 16vh;
            pointer-events: none;
            background:
                radial-gradient(120px 60px at 10% 100%, #1a1435 30%, transparent 31%),
                radial-gradient(180px 90px at 26% 100%, #191234 30%, transparent 31%),
                radial-gradient(200px 110px at 44% 100%, #170f33 30%, transparent 31%),
                radial-gradient(160px 80px at 64% 100%, #1a1336 30%, transparent 31%),
                radial-gradient(220px 110px at 86% 100%, #1b1438 30%, transparent 31%);
            filter: blur(1px);
            opacity: .9;
        }

        /* TOPO/TÍTULO (número 2 em destaque) */
        .header {
            position: absolute;
            top: 14px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 5;
        }

        .pill {
            background: linear-gradient(180deg, var(--rosa), var(--rosa-2));
            color: white;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 6px 18px rgba(255, 79, 146, .35)
        }

        .two {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: grid;
            place-items: center;
            font-weight: 900;
            background: #fff;
            color: var(--rosa-2);
            box-shadow: 0 6px 18px rgba(255, 255, 255, .15)
        }

        /* FRASES */
        .quote-wrap {
            position: absolute;
            left: 50%;
            top: 20vh;
            transform: translateX(-50%);
            width: min(92vw, 520px);
            text-align: center;
            z-index: 4;
            padding: 10px 14px;
            border-radius: 16px;
            backdrop-filter: blur(2px);
        }

        .quote {
            font-size: clamp(18px, 4.6vw, 28px);
            line-height: 1.25;
            letter-spacing: .2px;
            text-shadow: 0 2px 12px #0008;
            min-height: 3.2em;
        }

        .type {
            border-right: 2px solid var(--rosa-3);
            animation: caret 1s steps(1) infinite
        }

        @keyframes caret {
            50% {
                border-color: transparent
            }
        }

        /* BOTÕES (polegar) */
        .controls {
            position: absolute;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 6;
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 999px;
            padding: 12px 18px;
            font-weight: 700;
            font-size: 14px;
            background: linear-gradient(180deg, var(--rosa), var(--rosa-2));
            color: white;
            box-shadow: 0 10px 24px rgba(255, 79, 146, .35);
            cursor: pointer;
        }

        .btn.alt {
            background: linear-gradient(180deg, #6d5bd0, #5840c4)
        }

        /* LÍRIOS VERMELHOS (duas flores) */
        .lilies {
            position: absolute;
            bottom: 20vh;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 160px;
            z-index: 3;
        }

        .lily {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 140px;
            transform-origin: 50% 100%;
            filter: drop-shadow(0 8px 14px rgba(225, 29, 72, .35));
        }

        .lily.right {
            left: 50%;
            transform: translateX(20px) scale(.98) rotate(6deg)
        }

        .lily.left {
            right: 50%;
            transform: translateX(-20px) scale(.98) rotate(-6deg)
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 100px;
            background: linear-gradient(180deg, #14532d, #064e3b);
            border-radius: 8px;
        }

        .petal {
            position: absolute;
            left: 50%;
            bottom: 84px;
            width: 70px;
            height: 40px;
            transform-origin: 10% 60%;
            background: radial-gradient(80% 140% at 30% 50%, var(--vermelho-2), var(--vermelho));
            border-radius: 60px 60px 8px 60px;
            box-shadow: inset -4px -6px 12px #0003;
            opacity: 0;
            transform: translate(-50%, 0) rotate(-24deg) scale(.2);
            animation: bloom .9s ease-out forwards var(--delay);
        }

        .petal.p2 {
            transform-origin: 8% 62%;
            rotate: -6deg
        }

        .petal.p3 {
            transform-origin: 12% 58%;
            rotate: 14deg
        }

        .center {
            position: absolute;
            left: 50%;
            bottom: 98px;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 40% 40%, #ffd1d9, #ff9fb6);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn .6s .6s forwards;
        }

        @keyframes bloom {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) rotate(var(--rot, -24deg)) scale(.2)
            }

            60% {
                opacity: 1;
            }

            100% {
                opacity: 1;
                transform: translate(-50%, 0) rotate(var(--rot, 0deg)) scale(1)
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        /* PÉTALAS VOANDO */
        .petals {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        /* GATO PRETO FREDERICO */
        .cat {
            position: absolute;
            bottom: 23vh;
            left: -120px;
            width: 90px;
            height: 48px;
            z-index: 4;
            animation: walk 22s linear infinite;
        }

        .cat-body {
            position: absolute;
            left: 18px;
            top: 14px;
            width: 56px;
            height: 30px;
            background: #0b0b0b;
            border-radius: 12px;
            box-shadow: 0 0 0 2px #000 inset;
        }

        .cat-head {
            position: absolute;
            left: 0;
            top: 6px;
            width: 34px;
            height: 34px;
            background: #0b0b0b;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #000 inset;
        }

        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-bottom: 14px solid #0b0b0b;
            top: -6px
        }

        .ear.l {
            left: 2px
        }

        .ear.r {
            right: 2px
        }

        .eye {
            position: absolute;
            top: 13px;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px #fff7
        }

        .eye.l {
            left: 8px
        }

        .eye.r {
            left: 18px;
            animation: blink 4s infinite
        }

        .tail {
            position: absolute;
            right: -8px;
            top: 6px;
            width: 12px;
            height: 32px;
            background: #0b0b0b;
            border-radius: 10px;
            transform-origin: 6px 4px;
            animation: tail 1.4s ease-in-out infinite
        }

        .paw {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 12px;
            background: #0b0b0b;
            border-radius: 3px
        }

        .paw.p1 {
            left: 20px;
            animation: step 0.8s -0.1s infinite
        }

        .paw.p2 {
            left: 36px;
            animation: step 0.8s -0.3s infinite
        }

        .paw.p3 {
            left: 52px;
            animation: step 0.8s -0.5s infinite
        }

        .paw.p4 {
            left: 68px;
            animation: step 0.8s -0.7s infinite
        }

        @keyframes walk {
            from {
                transform: translateX(-120px)
            }

            to {
                transform: translateX(calc(100vw + 120px))
            }
        }

        @keyframes blink {

            0%,
            92%,
            100% {
                height: 6px
            }

            94% {
                height: 1px
            }

            96% {
                height: 6px
            }
        }

        @keyframes tail {

            0%,
            100% {
                transform: rotate(10deg)
            }

            50% {
                transform: rotate(-14deg)
            }
        }

        @keyframes step {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(3px)
            }
        }

        /* DICA DE TOQUE */
        .hint {
            position: absolute;
            bottom: 11.5vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            opacity: .8
        }
    </style>
</head>

<body>
    <div class="sky">
        <div class="stars"></div>
    </div>

    <div class="header">
        <div class="pill">Capítulo</div>
        <div class="two">2</div>
        <div class="pill">de nós</div>
    </div>

    <div class="quote-wrap">
        <div id="quote" class="quote"></div>
    </div>

    <div class="lilies">
        <!-- esquerda -->
        <div class="lily left">
            <div class="stem"></div>
            <div class="petal p1" style="--delay:.05s; --rot:-18deg"></div>
            <div class="petal p2" style="--delay:.12s; --rot:0deg"></div>
            <div class="petal p3" style="--delay:.22s; --rot:16deg"></div>
            <div class="center"></div>
        </div>
        <!-- direita -->
        <div class="lily right">
            <div class="stem"></div>
            <div class="petal p1" style="--delay:.15s; --rot:-18deg"></div>
            <div class="petal p2" style="--delay:.25s; --rot:0deg"></div>
            <div class="petal p3" style="--delay:.35s; --rot:16deg"></div>
            <div class="center"></div>
        </div>
    </div>

    <div class="petals"><canvas id="petals"></canvas></div>

    <div class="cat" aria-label="Frederico, o gato preto">
        <div class="cat-head">
            <div class="ear l"></div>
            <div class="ear r"></div>
            <div class="eye l"></div>
            <div class="eye r"></div>
        </div>
        <div class="cat-body"></div>
        <div class="tail"></div>
        <div class="paw p1"></div>
        <div class="paw p2"></div>
        <div class="paw p3"></div>
        <div class="paw p4"></div>
    </div>

    <div class="montes"></div>
    <div class="rio"></div>

    <div class="controls">
        <button id="prev" class="btn alt">◀︎</button>
        <button id="pause" class="btn alt">Pausar</button>
        <button id="next" class="btn">Próxima</button>
    </div>

    <div class="hint">Toque na tela ou use os botões</div>

    <script>
        /* ====== FRASES PERSONALIZADAS (edite se quiser) ====== */

        const frases = [
            "Você é 2 em tudo: dois olhos que brilham, dois passos que me guiam — e o nosso capítulo 2 começa aqui.",
            "Na sua dobra do nariz tem um detalhe único; no seu sorriso, um universo inteiro.",
            "Cafuné na nuca até quase dormir? Eu topo ser seu travesseiro favorito.",
            "Um jantar de sushi, você escolhendo os 2 primeiros — e eu só tentando não me apaixonar de novo (falhei).",
            "Deixo as ondas do Rio chegarem, respiro fundo, conto 1, conto 2… e vou até você.",
            "Se a vida for série romântica, quero maratonar ao seu lado (com pausas pra anime).",
            "Frederico aprovaria com um ronronar e amassando pãozinho: amo quem você é quando abraça seu gatinho preto.",
            "Os lírios vermelhos lembram você: intensa, delicada e impossível de esquecer.",
            "Não existe lugar melhor pra terminar a semana do que no seu abraço, assistindo algo e esquecendo do resto do mundo.",
            "Quando o mundo pesar, te levo até o mar, na beira da areia, pra ler, olhar o horizonte e deixar a paz invadir.",
            "Você é forte e frágil do jeitinho mais raro — eu prometo ser abrigo, não armadura.",
            "Prometo carinho nas costas, respeito no coração e leveza na alma.",
            "Quero viajar o mundo ao seu lado, mas confesso: o meu destino favorito sempre será você.",
            "Prometo que, se um dia formos nós, todo mês neste mesmo dia você terá uma rosa — para lembrar que te escolheria de novo.",
            "Quero transformar todos os nossos dias em algo tão inesquecível quanto a primeira vez que sentir seu beijo.",
            "Quero que o mundo veja o que eu vejo: a pessoa incrível que me inspira a ser melhor todos os dias.",
            "Se o seu coração voltar a confiar em mim, vou amar você com tanta força que até o mundo vai sentir inveja.",
            "Na beira da praia, com os pés na areia e o som do mar, quero passar cada fim de semana te vendo sorrir.",
            "Viajar com você seria fácil... o difícil é voltar, porque meu lugar é no seu abraço.",
            "Gosto de sair com você porque estar ao seu lado é estar em casa.",
            "Frederico no colo, a gente na varanda, e o tempo passando devagar só pra caber mais de nós dois.",
            "Na praia, com a brisa e o cheiro do mar, quero aprender todas as formas de te trazer paz.",
            "Quero que nossas fotos sejam lembranças de histórias que a gente ainda vai viver juntos.",
            "Com você, até caminhar sem pressa pela rua, vendo o pôr do sol, vira o momento mais bonito do dia.",
            "Você é meu destino favorito, meu lar e minha aventura ao mesmo tempo."
        ];

        /* ====== TYPEWRITER ====== */
        const quoteEl = document.getElementById("quote");
        let idx = 0, typing = false, hold;
        function type(text, i = 0) {
            typing = true;
            quoteEl.classList.add("type");
            quoteEl.textContent = text.slice(0, i);
            if (i < text.length) {
                setTimeout(() => type(text, i + 1), 20 + Math.random() * 35);
            } else {
                typing = false;
                quoteEl.classList.remove("type");
                if (!paused) { // só troca se não estiver pausado
                    hold = setTimeout(next, 3800);
                }
            }
        }

        function next() { clearTimeout(hold); idx = (idx + 1) % frases.length; type(frases[idx]); }
        function prev() { clearTimeout(hold); idx = (idx - 1 + frases.length) % frases.length; type(frases[idx]); }
        type(frases[idx]);

        let paused = false; // estado inicial

        function togglePause() {
            paused = !paused;
            const btn = document.getElementById("pause");
            btn.textContent = paused ? "Retomar" : "Pausar";

            if (paused) {
                clearTimeout(hold); // cancela troca automática
            } else {
                // retoma — espera 3,8s antes de mudar
                hold = setTimeout(next, 3800);
            }
        }

        document.getElementById("pause").addEventListener("click", togglePause);


        document.getElementById("next").addEventListener("click", () => { if (!typing) next(); });
        document.getElementById("prev").addEventListener("click", () => { if (!typing) prev(); });
        document.body.addEventListener("click", (e) => {
            // evita click em botões
            if (e.target.closest(".btn")) return;
            if (!typing) next();
        });

        /* ====== PÉTALAS VOANDO (Canvas de baixo custo) ====== */
        const cvs = document.getElementById("petals");
        const ctx = cvs.getContext("2d", { alpha: true });

        function resize() {
            const dpr = Math.min(devicePixelRatio || 1, 2);
            cvs.width = Math.floor(innerWidth * dpr);
            cvs.height = Math.floor(innerHeight * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        addEventListener("resize", resize, { passive: true }); resize();

        function heartPetal(x, y, size, rot, alpha) {
            ctx.save(); ctx.translate(x, y); ctx.rotate(rot); ctx.globalAlpha = alpha;
            const w = size, h = size * .7;
            const grd = ctx.createLinearGradient(0, -h, 0, h);
            grd.addColorStop(0, "#fb7185"); grd.addColorStop(1, "#e11d48");
            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-w * 0.5, -h * 0.9, -w * 1.0, -h * 0.2, -w * 0.6, h * 0.1);
            ctx.bezierCurveTo(-w * 0.1, h * 0.7, w * 0.1, h * 0.7, w * 0.6, h * 0.1);
            ctx.bezierCurveTo(w * 1.0, -h * 0.2, w * 0.5, -h * 0.9, 0, 0);
            ctx.closePath(); ctx.fill(); ctx.restore();
        }

        const P = [];
        for (let i = 0; i < 36; i++) {
            P.push({
                x: Math.random() * innerWidth,
                y: innerHeight * 0.4 + Math.random() * innerHeight * 0.6,
                vx: -10 + Math.random() * 20,
                vy: -10 - Math.random() * 20,
                rot: Math.random() * 6.28,
                vr: (-.5 + Math.random()) * 0.6,
                sz: 10 + Math.random() * 18,
                a: .6 + Math.random() * .4,
            });
        }

        let last = performance.now();
        function tick(t) {
            const dt = Math.min((t - last) / 1000, .033); last = t;
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (const p of P) {
                p.x += p.vx * dt; p.y += p.vy * dt; p.vy += 8 * dt; p.rot += p.vr * dt;
                if (p.y > innerHeight + 40) { p.y = innerHeight * 0.45; p.x = Math.random() * innerWidth; p.vy = -40 - Math.random() * 30; }
                heartPetal(p.x, p.y, p.sz, p.rot, p.a);
            }
            requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
    </script>
</body>

</html>
